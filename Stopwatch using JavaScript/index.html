<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Stopwatch</title>
</head>

<body>

    <div class="container">
        <!-- Just an example -->
        <h1 id="Heading">Stopwatch</h1>

        <!-- This is the screen Section -->
        <div class="screen">
            <span class="digit" id="hr">00</span>
            <span class="txt">hr</span>
            <span class="digit" id="min">00</span>
            <span class="txt">min</span>
            <span class="digit" id="sec">00</span>
            <span class="txt">sec</span>
            <span class="digit" id="count">00</span>

        </div>

        <!-- This is the button Section -->
        <div class="buttons">
            <div> <button type="submit" class="button1" onclick="start()"> Start</button></div>
            <div><button type="submit" class="button2" onclick="stop()">Stop</button></div>
            <div><button type="submit" class="button3" onclick="reset()"> Reset</button></div>
        </div>
    </div>

</body>

</html>
